---
layout: default
---
<div class="container py-3">
    <h1>Latest Posts</h1>
    <div class="row">
        {% for post in site.posts %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p class="card-text">{{ post.excerpt }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
